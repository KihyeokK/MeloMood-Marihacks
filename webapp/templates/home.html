<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}
    <!--different title for different weathers-->
    <title>Home</title>
    {% endblock%}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../static/marihacks.css">

</head>

<body>
    <div class="navbar">
        <div class="container">
            <a href="/"><i class="fa-solid fa-headphones"></i>Melo<span>Mood</span></a>
        </div>
    </div>
    <section class="hero">
        <div class="container">
            <p class="subhead">"Let the weather decide your melody."</p>
            <h1> What city do you live in? </h1>
        </div>

        <div class="question">  </div>
        <form class="box" method="POST">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="The name of the city" >  

                <input type="submit" class="submit"> 
        </form>
    </section>
    
</body>
</html>
